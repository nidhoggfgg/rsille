[package]
name = "rsille"
version = "1.0.2"
edition = "2021"
authors = ["nidhoggfgg <nidhoggfgg@gmail.com>"]
description = "A full feature braille code art lib"
keywords = ["braille", "terminal", "tui", "turtle"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/nidhoggfgg/rsille.git"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
image = { version = "0.24.8", optional = true }
[target.'cfg(not(target_os = "windows"))'.dependencies]
libc = { version = "0.2.152", optional = true }

[dev-dependencies]
criterion = "0.4"

[features]
default = ["img"]
img = ["termsize", "image", "color"]
color = ["ansi"]
termsize = ["libc"]
ansi = []

[[bench]]
name = "set"
harness = false

[[example]]
name = "obj-mix"
path = "examples/object3d/obj-mix.rs"

[[example]]
name = "cube"
path = "examples/object3d/cube.rs"

[[example]]
name = "cube-colorful"
path = "examples/object3d/cube-colorful.rs"

[[example]]
name = "otc"
path = "examples/object3d/otc.rs"

[[example]]
name = "otc-colorful"
path = "examples/object3d/otc-colorful.rs"

[[example]]
name = "turtle-flower"
path = "examples/turtle/turtle-flower.rs"

[[example]]
name = "turtle-multi"
path = "examples/turtle/turtle-multi.rs"
